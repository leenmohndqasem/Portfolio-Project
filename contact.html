        </nav>

    <main class="contact-page">
        <form action="home.html">
        <div class="contact-form">
            <h2>CONTACT US</h2>

            <label>Name:</label>
            <input type="text" placeholder="Write your name here" required>

            <label>Email:</label>
            <input type="email" placeholder="example@gmail.com" required>

            <label>Help Type:</label>
            <select required>
                <option disabled selected>Select a service</option>
                <option>Website Development</option>
                <option>Bug Fixing</option>
                <option>Performance Optimization</option>
                <option>Backend Development</option>
                <option>Consultation</option>
                <option>Other</option>
            </select>

            <label>Notes:</label>
            <textarea placeholder="..."></textarea>

            <input type="submit" class="formbutton" value="submit">

            <div class="social-links">
                <a href="https://github.com/leenmohndqasem" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>

                <a href="https://www.linkedin.com/in/leen-qasem-21b237395/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <a href="https://instagram.com/linoy.kasem" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            </form>
            
        </div>
    </main>
